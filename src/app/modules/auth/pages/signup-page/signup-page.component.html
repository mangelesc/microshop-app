<div class="flex flex-column">
  <span class="text-lg mb-4">Registro</span>

  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input type="text" matInput placeholder="User Name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="text" matInput placeholder="Password" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Create an account
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login"> Already have an account?</a>
  </div>
</div>
